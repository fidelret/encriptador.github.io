<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de texto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Encriptador de texto</h1>
  <main class="main">
    <section class="form box">
      <form id="cifrador" autocomplete="off">
        <h2 id="titulo2">Sólo letras minúsculas. <br>Sin acento</h2>
          <label for="input-texto"></label>
          <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aquí">
          <input class="btn" type="submit" value="encriptar!" id="btn-encriptar">
          <input class="btn" type="submit" value="desencriptar!" id="btn-desencriptar">
          <input class="btn" type="reset" value="limpiar" id="btn-limpiar">
          <h2 id="titulo2">Mensaje encriptado:</h2>
          <input class="text-input" type="text" id="msg"></input>
          <input class="btn" type="submit" value="copiar" id="btn-copy">
      </form>
    </section>
  </main>
  <footer id="footer">Felix Martín Retes. 2022.-</footer>
  <script src="script.js"></script>
</body>
</html>
